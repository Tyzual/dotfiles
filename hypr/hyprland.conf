########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1200@60,auto,1
monitor=,preferred,auto,auto


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = ctrl:nocaps
    kb_rules =
    numlock_by_default = 1
    repeat_rate = 40
    repeat_delay = 200
    accel_profile = flat
    scroll_method = 2fg
    follow_mouse = 2

    touchpad {
        natural_scroll = 0
        tap-to-click = 0
    }

    sensitivity = 1 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 5
    border_size = 2
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.inactive_border = rgba(595959aa)
    col.active_border=rgba(ffffff55)
    col.inactive_border=rgba(ffffff44)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    blur = 1
    blur_size = 20
    blur_passes = 1
    blur_new_optimizations = on
    active_opacity = 0.9
    inactive_opacity = 0.7

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = 1
    workspace_swipe_fingers = 4
    workspace_swipe_invert = 0
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = float,class:^(QQ)$,title:^(图片查看器)$
windowrulev2 = float,class:^(QQ)$,title:^(视频播放器)$
windowrulev2 = float,class:^(imv)$
windowrulev2 = float,class:^(swappy)$

windowrulev2 = workspace 1,class:^(kitty)$
windowrulev2 = workspace 2,class:^(firefox)$
windowrulev2 = workspace 3,class:^(QQ)$
windowrulev2 = workspace 3,class:^(weixin)$
windowrulev2 = workspace 3,class:^(qqmusic)$
windowrulev2 = workspace 3,class:^(org.telegram.desktop)$


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = ALT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, P, exec, kitty
bind = $mainMod, Q, killactive, 
#bind = $mainMod, M, exit, 
bind = CTRL_ALT, backspace, exit, 
# bind = $mainMod, E, exec, dolphin
bind = $mainMod, F, togglefloating,
bind = $mainMod, space, exec, pkill rofi || rofi -show drun
bind = $mainMod_CTRL, space, exec, pkill rofi || rofi -show run
bind = $mainMod, tab, exec, pkill rofi || rofi -show window
bind = SUPER, L, exec, swaylock
# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle
bind = , f1, exec, grim -g "$(slurp)" - | swappy -f -

# tmux like operation
# Move focus with ctrl+b then HJKL
# Resize active window with ctrl+b and then ctrl+HJKL
# toggle maxsize with ctrl+b and then Z
bind = CTRL, B, submap, TMUX_OPER
submap = TMUX_OPER

bind = , H, movefocus, l
bind = , H, submap, reset
bind = , L, movefocus, r
bind = , L, submap, reset
bind = , K, movefocus, u
bind = , K, submap, reset
bind = , J, movefocus, d
bind = , J, submap, reset
bind = , O, movefocus, d
bind = , O, submap, reset
binde = CTRL, H, resizeactive, -10 0
bind = , space, submap, reset
binde = CTRL, L, resizeactive, 10 0
bind = , space, submap, reset
binde = CTRL, J, resizeactive, 0 10
bind = , space, submap, reset
binde = CTRL, K, resizeactive, 0 -10
bind = , space, submap, reset

bind = , Z, fullscreen, 1
bind = , Z, submap, reset

bind = CTRL, O, togglesplit,
bind = CTRL, O, submap, reset

bind = , escape, submap, reset

submap = reset


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod CTRL, H, workspace, -1
bind = $mainMod CTRL, L, workspace, +1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = CTRL_SHIFT, mouse:272, movewindow
bindm = CTRL_SHIFT, mouse:273, resizewindow

# volume
binde =, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+
binde =, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binde =, XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# screen light
binde =, XF86MonBrightnessDown, exec, light -U 5
binde =, XF86MonBrightnessUp, exec, light -A 5


exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = dbus-update-activation-environment --all
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = fcitx5 -d -r
exec-once = mako
exec-once = waybar
exec-once = kitty
exec-once = hyprpaper
